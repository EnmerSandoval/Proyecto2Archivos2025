<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-sm" style="max-width: 420px; width:100%;">
      <div class="card-body p-4">
        <h5 class="card-title mb-3 text-center">Crear cuenta</h5>
  
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="nombre" placeholder="Tu nombre completo">
            <div class="form-text text-danger" *ngIf="nombre.touched && nombre.invalid">
              <span *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</span>
              <span *ngIf="nombre.errors?.['minlength']">Mínimo 3 caracteres.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" formControlName="email" placeholder="tu@correo.com">
            <div class="form-text text-danger" *ngIf="email.touched && email.invalid">
              <span *ngIf="email.errors?.['required']">El correo es obligatorio.</span>
              <span *ngIf="email.errors?.['email']">Formato inválido.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" placeholder="••••••">
            <div class="form-text text-danger" *ngIf="password.touched && password.invalid">
              <span *ngIf="password.errors?.['required']">La contraseña es obligatoria.</span>
              <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" formControlName="confirm" placeholder="••••••">
            <div class="form-text text-danger" *ngIf="confirm.touched && form.hasError('notSame')">
              Las contraseñas no coinciden.
            </div>
          </div>
  
          <div class="text-danger small mb-2" *ngIf="error">{{ error }}</div>
  
          <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid || loading">
            {{ loading ? 'Registrando…' : 'Crear cuenta' }}
          </button>
        </form>
  
        <div class="d-flex align-items-center my-3">
          <hr class="flex-grow-1">
          <span class="mx-2 text-muted small">o</span>
          <hr class="flex-grow-1">
        </div>
  
        <a class="btn btn-outline-secondary w-100" routerLink="/login">
          Volver a iniciar sesión
        </a>
      </div>
    </div>
  </div>
